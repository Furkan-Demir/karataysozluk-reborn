<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock title %}</title>
    <!-- Favicon -->

    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Pixel CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/pixel.css') }}" rel="stylesheet">
    <style type="text/css">
        .bg-custom-2 {
background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
}
    </style>
</head>

<body style="background-color: #FAFAFA">
    <nav class="navbar navbar-expand-lg bg-custom-2 py-2">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" href="/">Anasayfa</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="/sozluk">Sözlük</a>
                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Topluluklar</a>
                  </li>    
          </ul>
      
          <ul class="navbar-nav my-2 my-lg-0">
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Arama</a>
                  </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle dropleft" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Ayarlar
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profilim</a>
                    <a class="dropdown-item" href="#">Ayarlar</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Çıkış</a>
                  </div>
              </li>   
          </ul>
        </div>
      </nav>

    {% block content %}{% endblock %}



    <!-- Core -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/popper/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/headroom/headroom.min.js') }}"></script>

    <!-- Vendor JS -->
    <script src="{{ url_for('static', filename='vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/waypoints/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/smooth-scroll/smooth-scroll.polyfills.min.js') }}"></script>
    <!-- pixel JS -->
    <script src="{{ url_for('static', filename='js/pixel.js') }}"></script>
    
</body>

</html>
